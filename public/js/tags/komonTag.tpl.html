<div class="komonerTag" tooltip="{{item.name}}"  tooltip-placement="bottom" ng-class="{smallKomonerTag: mode =='small', selectedTag: mode == 'filter' && isSelected(item)}" tag-color="{{item.color}}" ng-click="{{action}}">
    <span>{{item.name}}</span>
    <!--<input type="text" ng-model="item.name">-->
    <img ng-src="images/tags/{{item.image}}">
</div>
