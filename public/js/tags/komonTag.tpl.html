<div class="komonerTag" tooltip="{{item.name}}" tooltip-append-to-body="true" tooltip-animation="true" tooltip-placement="top" ng-class="{smallKomonerTag: mode =='small', selectedTag: (mode == 'filter' || mode == 'manage') && isSelected(item), snapTags: mode == 'filter', managedTags: mode == 'manage'}" tag-color="{{item.color}}" ng-click="{{action}}">
    <span>{{item.name}}</span>
    <!--<input type="text" ng-model="item.name">-->
    <img ng-src="images/tags/{{item.image}}">
</div>
